<style>
  .container form table tr td select#id_for_sale{
  display: block !important;
}
</style>
{% extends 'base.html' %}
{% block content %}

{% if object %}
  <h1>Edit <span class="green-text lighten-3">{{object.title}}</span></h1>
{% else %}
  <h1>Add Object</h1>
{% endif %}
<form action="" method="post"></form>
  {% csrf_token %}
  <table>
      {{ form.as_table }}
  </table>
  
  <input type="submit" value="Submit!" class="btn green lighten-3">
</form>


{% for photo in product.photo_set.all %}
      <img class="responsive-img card-panel" src="{{photo.url}}">
    {% empty %}
      <div class="card-panel teal-text center-align">No Photos Uploaded</div>
    {% endfor %}
    <form action="{% url 'photo_products' product.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
      {% csrf_token %}
      <input type="file" name="photo-file">
      <br><br>
      <input type="submit" class="btn" value="Upload Photo">
    </form>

{% endblock %}
