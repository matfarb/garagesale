{% extends 'base.html' %}

{% block content %}
  <h1>Delete Photo</h1>

  <h4>Are you sure you want to delete this photo?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn {{user.profile.favorite_color}} lighten-3">
    <a href="{% url 'detail' product.id %}">Cancel</a>
  </form>
{% endblock %}
