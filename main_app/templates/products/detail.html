{% extends 'base.html' %}
{% block content %}

<h1 class='center'>{{ product.title }}</h1>

{{ user.username }}

  <div class="card">
        <div class="card-content">
            <p>Description: {{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
            <p>Quantity: {{ product.quantity }}</p>
            <p>For sale: {{ product.for_sale }}</p>
        </div>
        <div class="card-action">
            <a class="green-text lighten-3" href="{% url 'products_update' product.id %}">Edit</a>
        </div>
  </div>

{% endblock %}
