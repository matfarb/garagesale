{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Hello {{ user.username }}</h1>
    <li><a href="{% url 'inventory' %}">Inventory</a></li>
    <li><a href="{% url 'logout' %}">Log Out</a></li>
{% else %}
    <h1>Hello Guest</h1>
    <li><a href="{% url 'login' %}">Log In</a></li>
{% endif %}

{% endblock %}
